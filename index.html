<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Calculadora</title>
</head>
<body>

    <div id="app">

        <div class="calc">
            <div class="result">
                <h1 class="number"></h1>
                <h1 class="operator"></h1>
                <h1 class="resultNumber"></h1>
            </div>


            <div class="buttons">
                
                <button value="+" data-action="operator">+</button>

                <button value="-" data-action="operator">-</button>

                <button value="*" data-action="operator">*</button>

                <button value="รท" data-action="operator">รท</button>
    
                <button value="1" data-action="number">1</button>
                
                <button value="2" data-action="number">2</button>
                
                <button value="3" data-action="number">3</button>
                
                <button value="4" data-action="number">4</button>
            
                <button value="5" data-action="number">5</button>
                
                <button value="6" data-action="number">6</button>
                
                <button value="7" data-action="number">7</button>
                
                <button value="8" data-action="number">8</button>
            
                <button value="9" data-action="number">9</button>
            
                <button value="0" data-action="number">0</button>

                <button value="." data-action="number">,</button>


                <button value="result" data-action="result" class="resultButton">=</button>

                <button value="AC" data-action="reset">AC</button>
                
            </div>

        </div>



    </div>
    


    <script type="module" src="./src/js/main.js"></script>
</body>
</html>
